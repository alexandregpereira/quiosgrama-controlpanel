<!DOCTYPE html>
<html>
    <head>
        <title>{!subject}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div style="background-color: #bdbdbd;padding: 5px 0px 50px 0px; font-family: 'Helvetica Neue',Arial,Helvetica,Geneva,sans-serif;">
            <div style="margin: 0px auto; width: 680px; margin-top: 50px;">
                <div style="background-color: #3C8DBC; width: 640px; padding: 10px 20px 10px 20px; color: white; border-radius: 8px 8px 0px 0px;"><a href="{!quiosgramaUrl}" style="text-decoration: none; color: white;">Ir para Quiosgrama</a></div>
                <a href="{!quiosgramaUrl}"><div style="background-color: #367FA9; width: 640px; padding: 10px 20px 10px 20px; text-align: center; text-decoration: none; color: white; font-size: 25px; font-weight: bold;">Quiosgrama</div></a>
                <div style="background-color: #f2f2f2; width: 640px; padding: 20px;">
                    <div style="font-size: 18px; color: #444; font-weight: bold;">{!subject}</div><br/>
                    <div style="text-align: justify;">{!message}</div>
                </div>
                <div style="color: white; background-color: #367FA9; width: 640px; padding: 10px 20px 10px 20px; border-radius: 0px 0px 8px 8px;">Todos os direitos reservados - {!year}</div>
            </div>
        </div>
    </body>
</html>
